<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Biglietto del treno form</title>
</head>

<body class="debug">
    <main>
        <h1 class="text-light text-center">
            CALCOLA IL PREZZO DEL TUO BIGLIETTO
        </h1>

        <div class="container rounded">
            <form class="row justify-content-evenly" action="">
                <div class="col-3 mt-5">
                    <input id="name" type="text">
                </div>
                <div class="col-3 mt-5">
                    <input id="kilometers" type="number">
                </div>
                <div class="col-3 mt-5">
                    <select name="age-range" id="age">
                        <option value="">Minorenne</option>
                        <option value="">Maggiorenne</option>
                        <option value="">Over 65</option>
                    </select>
                </div>
                <div class="col-12 text-center mt-5 mb-5">
                    <button>Calcola il prezzo</button>
                    <button id="reset">Annulla</button>
                </div>
            </form>
        </div>
        <h2 class="text-light text-center fs-1">
            IL TUO BIGLIETTO
        </h2>
        <div class="container">

            <table class="table table-borderless caption-top">
                <caption>
                    <h5 class="pt-4">
                        DETTAGLIO PASSEGGERI
                    </h5>
                </caption>
                <thead>
                    <tr>
                        <th class="fs-5" scope="col">NOME PASSEGGERO</th>
                        <th scope="col">Distanza</th>
                        <th scope="col">Offerta</th>
                        <th scope="col">Carrozza</th>
                        <th scope="col">Codice CP</th>
                        <th scope="col">Costo biglietto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">
                            <span class="fs-5" id="nome"></span>
                        </th>
                        <td>
                            <span id="percorso"></span>
                        </td>
                        <td>
                            <span id="eta"></span>
                        </td>
                        <td>
                            <span id="carrozza"></span>
                        </td>
                        <td>
                            <span id="codicecp"></span>
                        </td>
                        <td>
                            <span id="prezzo"></span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="./assets/js/main.js"></script>
</body>

</html>
